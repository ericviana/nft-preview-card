<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/image-equilibrium.jpg" type="image/x-icon">
  <link rel="stylesheet" href="scss/main.css">
  <title>NFT - Preview card component</title>
</head>
<body>
  <container class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="" class="image">
      <div class="hover-state">
        <img src="images/icon-view.svg" alt="" class="view">
      </div>
    </div>

    <div class="text-container">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium colection promotes balance and calm.</p>
  
        <ul class="price-and-date">
        <li><img src="images/icon-ethereum.svg" alt="" class="icon">0.041 eth</li>
        <li><img src="images/icon-clock.svg" alt="" class="icon">3 days left</li>
      </ul>  
      <hr>
      <div class="creation">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p class="author">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </container>


   
</body>
</html>
